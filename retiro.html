<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Retiro en Transito</title>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fecaca;
            --purple: #8b5cf6;
            --purple-light: #ede9fe;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 16px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Cards */
        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        /* Section headers */
        .section-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--purple);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--purple-light);
        }

        /* Denomination grid */
        .denomination-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .denomination-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .denomination-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .denomination-label .icon {
            font-size: 16px;
        }

        .denomination-input {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
            -webkit-appearance: none;
            appearance: none;
            font-family: inherit;
            text-align: center;
        }

        .denomination-input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px var(--purple-light);
        }

        .denomination-input::placeholder {
            color: var(--text-muted);
        }

        /* Amount display */
        .amount-display {
            text-align: center;
            padding: 20px;
            background: var(--purple-light);
            border-radius: var(--radius);
            margin-bottom: 16px;
        }

        .amount-display .label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .amount-display .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--purple);
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-purple {
            background: var(--purple);
            color: white;
            width: 100%;
        }

        .btn-purple:hover {
            background: #7c3aed;
        }

        .btn-purple:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        /* Completion message */
        #completion-message {
            display: none;
            text-align: center;
        }

        .completion-icon {
            width: 80px;
            height: 80px;
            background: var(--success-light);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .completion-icon svg {
            width: 40px;
            height: 40px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px 0;
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-card {
            background: white;
            padding: 32px 48px;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Mobile optimizations */
        @media (max-width: 390px) {
            .container {
                padding: 16px 12px;
            }

            .card {
                padding: 20px;
            }

            .denomination-grid {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Volver al panel
        </a>

        <div class="header">
            <h1>Retiro en Transito</h1>
            <p>Registrar retiro de efectivo de caja</p>
        </div>

        <!-- Form -->
        <div id="form-card" class="card fade-in">
            <form id="retiro-form">
                <!-- Property Selection -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label class="form-label" style="display: block; font-size: 14px; font-weight: 500; color: var(--text-secondary); margin-bottom: 6px;">Propiedad / Sucursal</label>
                    <select class="form-select" id="propiedad-select" required style="width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg-primary); color: var(--text-primary); -webkit-appearance: none; appearance: none; background-image: url(&quot;data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2394a3b8'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m19 9-7 7-7-7'/%3E%3C/svg%3E&quot;); background-repeat: no-repeat; background-position: right 12px center; background-size: 18px; padding-right: 40px;">
                        <option value="" disabled selected>Selecciona una opciÃ³n</option>
                        <option value="hortaleza">Hortaleza</option>
                        <option value="usera">Usera</option>
                    </select>
                </div>

                <div class="divider"></div>

                <!-- Bills -->
                <p class="section-header">Billetes</p>
                <div class="denomination-grid">
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸ’µ</span> 20 Euros
                        </label>
                        <input type="number" class="denomination-input" id="b20e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸ’µ</span> 10 Euros
                        </label>
                        <input type="number" class="denomination-input" id="b10e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸ’µ</span> 5 Euros
                        </label>
                        <input type="number" class="denomination-input" id="b5e" value="0" min="0" placeholder="0">
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Coins -->
                <p class="section-header">Monedas</p>
                <div class="denomination-grid">
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 2 Euros
                        </label>
                        <input type="number" class="denomination-input" id="m2e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 1 Euro
                        </label>
                        <input type="number" class="denomination-input" id="m1e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 50 Cent
                        </label>
                        <input type="number" class="denomination-input" id="m50e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 20 Cent
                        </label>
                        <input type="number" class="denomination-input" id="m20e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 10 Cent
                        </label>
                        <input type="number" class="denomination-input" id="m10e" value="0" min="0" placeholder="0">
                    </div>
                    <div class="denomination-item">
                        <label class="denomination-label">
                            <span class="icon">ðŸª™</span> 5 Cent
                        </label>
                        <input type="number" class="denomination-input" id="m5e" value="0" min="0" placeholder="0">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="amount-display">
                    <div class="label">Total a retirar</div>
                    <div class="value" id="amount-display">0.00 EUR</div>
                </div>

                <button type="submit" class="btn btn-purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    Registrar Retiro
                </button>
            </form>
        </div>

        <!-- Completion Message -->
        <div id="completion-message" class="card fade-in">
            <div class="completion-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            </div>
            <h3 class="card-title" style="text-align: center;">Retiro registrado</h3>
            <p style="text-align: center; color: var(--text-secondary);">El retiro ha sido registrado correctamente.</p>
            <a href="/admin.html" class="btn btn-primary" style="margin-top: 16px;">Volver al panel</a>
        </div>

        <div class="footer">
            MCF Soluciones - Retiro en Transito
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-card">
            <div class="loading-spinner"></div>
            <div class="loading-text">Registrando retiro...</div>
        </div>
    </div>

    <script>
        // State
        let retiroData = {
            user: null,
            propiedad: null
        };

        // Denomination values
        const denominations = {
            b20e: 20,
            b10e: 10,
            b5e: 5,
            m2e: 2,
            m1e: 1,
            m50e: 0.50,
            m20e: 0.20,
            m10e: 0.10,
            m5e: 0.05
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Read URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const urlUser = urlParams.get('user');

            if (urlUser) {
                retiroData.user = urlUser;
            }

            // Add input listeners to all denomination inputs
            Object.keys(denominations).forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('input', updateAmountDisplay);
                // Select all on focus for easier input
                input.addEventListener('focus', function() {
                    this.select();
                });
            });

            // Setup form submission
            document.getElementById('retiro-form').addEventListener('submit', handleSubmit);
        });

        function calculateTotal() {
            let total = 0;
            Object.entries(denominations).forEach(([id, value]) => {
                const count = parseInt(document.getElementById(id).value) || 0;
                total += count * value;
            });
            return total;
        }

        function updateAmountDisplay() {
            const total = calculateTotal();
            document.getElementById('amount-display').textContent = total.toFixed(2) + ' EUR';
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const total = calculateTotal();
            const propiedad = document.getElementById('propiedad-select').value;

            if (!propiedad) {
                alert('Por favor selecciona una propiedad/sucursal');
                return;
            }

            if (total <= 0) {
                alert('Por favor ingresa al menos una cantidad');
                return;
            }

            retiroData.propiedad = propiedad;
            document.getElementById('loading-overlay').classList.add('active');

            try {
                await submitToNotionAPI();

                document.getElementById('loading-overlay').classList.remove('active');
                document.getElementById('form-card').style.display = 'none';
                document.getElementById('completion-message').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading-overlay').classList.remove('active');
                alert('Error al registrar. Intentalo de nuevo.');
            }
        }

        function submitToNotionAPI() {
            const URL = "https://9nrsbn1zu9.execute-api.us-east-1.amazonaws.com/dev-v1/contact";

            const formattedData = {
                type: 'transito',
                user: retiroData.user,
                propiedad: retiroData.propiedad,
                b20e: parseInt(document.getElementById('b20e').value) || 0,
                b10e: parseInt(document.getElementById('b10e').value) || 0,
                b5e: parseInt(document.getElementById('b5e').value) || 0,
                m2e: parseInt(document.getElementById('m2e').value) || 0,
                m1e: parseInt(document.getElementById('m1e').value) || 0,
                m50e: parseInt(document.getElementById('m50e').value) || 0,
                m20e: parseInt(document.getElementById('m20e').value) || 0,
                m10e: parseInt(document.getElementById('m10e').value) || 0,
                m5e: parseInt(document.getElementById('m5e').value) || 0
            };

            console.log('Sending retiro data to Notion:', formattedData);

            return $.ajax({
                type: "POST",
                url: URL,
                dataType: "json",
                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formattedData),
            });
        }
    </script>
</body>
</html>
